<!DOCTYPE html>
<html>
  <head>
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <p class="heading">Rock, Paper, Scissors</p>

<div>
    <button onclick="MAIN('rock');"><img src="/images/rock-emoji.png" class="move-image"></button>
 
    <button onclick="MAIN('paper');"><img src="/images/paper-emoji.png" class="move-image"></button>

    <button onclick="MAIN('scissors');"><img src="/images/scissors-emoji.png" class="move-image"></button>
</div>  
    
    <p class="js-result"></p>
    <p class="js-score"></p>
    <p class="js-move"></p>

<div>
    <button onclick="reset()" class="reset-button">Reset Score</button>
    <button class="ai-play" onclick="aiPlay()">Start AI Play</button>
</div>

    <script src="script.js"></script>
  </body>
</html>
